<div class="stock-container"
     *ngFor="let stock of stocks; index as i; trackBy:trackStockByCode" [class.favorite]="stock.favorite">
  <div class="name">{{stock.name}}-({{stock.code}})</div>
  <div class="price" [class.positive]="stock.isPositiveChange()" [class.negative]="!stock.isPositiveChange()">
    ${{stock.price}}
  </div>
  <button (click)="onToggleFavorite($event, i)" *ngIf="!stock.favorite">Add to Favorite</button>
  <button (click)="onToggleFavorite($event, i)" *ngIf="stock.favorite">Remove from Favorite</button>
  <button (click)="changeStockPrice(i)">Change Price</button>
</div>
