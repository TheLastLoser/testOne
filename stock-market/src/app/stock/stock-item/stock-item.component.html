<div class="stock-container" *ngFor="let stock of stocks; index as i; trackBy:trackStockByCode">
  <div class="name">{{stock.name}}-({{stock.code}})</div>
  <div class="price" [class.positive]="stock.isPositiveChange()" [class.negative]="!stock.isPositiveChange()">
    ${{stock.price}}
  </div>
  <button (click)="toggleFavorite($event, i)" *ngIf="!stock.favorite">Add to Favorite</button>
  <button (click)="toggleFavorite($event, i)" *ngIf="stock.favorite">Remove from Favorite</button>
</div>
